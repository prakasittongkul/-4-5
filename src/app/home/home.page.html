<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      App BMI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
  <img src="../../assets/img/bmi (1).png" width="150"/>
  <ion-card color="danger" class="ion-padding">
    <ion-item>
      <ion-input label="กรอกน้ำหนัก" placeholder="kg" [(ngModel)]="weight"></ion-input>
    </ion-item>
<br>
    <ion-item>
      <ion-input label="กรอกส่วนสูง" placeholder="cm" [(ngModel)]="hight"></ion-input>
    </ion-item>
    <br>
    <ion-button size="large" expand="block" shape="round" color="warning" (click)="oncal()">คำนวณ</ion-button>
  </ion-card>

<ion-card color="primary">
  <ion-card-header>
    <ion-card-subtitle>ผลลัพธ์</ion-card-subtitle>
  <ion-card-title>{{ resault | number: '1.0-2' }}</ion-card-title>
  </ion-card-header>
</ion-card>

<ion-card color="primary">
  <ion-card-header>
    <ion-card-subtitle>แปรผล</ion-card-subtitle>
  <ion-card-title>{{resault_text}}</ion-card-title>
  </ion-card-header>
</ion-card>
  </ion-content>
